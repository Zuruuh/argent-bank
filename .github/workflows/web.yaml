name: ğŸŒ Web Pipeline
on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  CI:
    runs-on: ubuntu-22.04
    container:
      image: zuruh/argent-bank-web-ci:latest
    steps:
      ## Setup

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Start API ğŸ–¥ï¸
        run: pnpm run server:start && pnpm run server:seed

      - name: Enter web directory ğŸ—€
        run: cd apps/web

      - name: Install dependencies ğŸ”§
        run: pnpm install --frozen-lockfile

      ## Assertions

      - name: Run eslint ğŸš¨
        run: pnpm run lint:eslint

      - name: Run typescript ğŸš¨
        run: pnpm run lint:typescript

      - name: Run vitest ğŸ§ª
        run: pnpm run test:coverage

      - name: Upload test coverage artifacts âœ… 
        uses: romeovs/lcov-reporter-action@v0.2.11
        with:
          github-token: '${{ secrets.GH_TOKEN }}'
